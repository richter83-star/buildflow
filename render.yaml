services:
  - type: web
    name: buildflow
    env: node
    plan: starter
    autoDeploy: true
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    preDeployCommand: npm run db:push
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: buildflow-db
          property: connectionString
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false

databases:
  - name: buildflow-db
    databaseName: buildflow
    plan: basic
